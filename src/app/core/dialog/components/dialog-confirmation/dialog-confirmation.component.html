<div style="background: white">
  <h2 mat-dialog-title>Logout Confirmation</h2>
  <mat-dialog-content>Are you sure you want to logout?</mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onCancel()" tabindex="0">No</button>
    <button mat-button mat-dialog-close (click)="onConfirm()" tabindex="-1">Yes</button>
  </div>
</div>
