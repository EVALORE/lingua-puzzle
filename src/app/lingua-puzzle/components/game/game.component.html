<mat-card class="result">
  @for (card of result(); track card) {
    @let wordLength = (100 * card.word.length) / sentenceLength;
    <mat-card
      appWordCard
      class="word"
      [style]="{ width: wordLength + '%' }"
      (click)="moveToSource($index)"
      @filterAnimation
      >{{ card.word }}</mat-card
    >
  }
</mat-card>

<div class="source">
  @for (card of source(); track card) {
    @let wordLength = (100 * card.word.length) / sentenceLength;
    <mat-card
      appWordCard
      class="word"
      [style]="{ width: wordLength + '%' }"
      (click)="moveToResult($index)"
      @filterAnimation
      >{{ card.word }}</mat-card
    >
  }
</div>

@if (isWin()) {
  <button>Continue</button>
}
