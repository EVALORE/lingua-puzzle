<div>
  <mat-checkbox [(ngModel)]="enableTranslation">enable translation</mat-checkbox>
  <mat-checkbox [(ngModel)]="enableAudio">enable audio</mat-checkbox>
  <mat-checkbox [(ngModel)]="enablePicture">enable picture</mat-checkbox>
</div>

<app-hints [enableTranslation]="enableTranslation()" [enableAudio]="enableAudio()" />
<app-puzzle [enablePicture]="enablePicture()" />

@if (isSourceEmpty()) {
  <button mat-raised-button (click)="startResultAutoComplete()">Auto Complete</button>
  <button
    mat-raised-button
    color="primary"
    (click)="isWin() ? nextSentence() : checkResultCorrectness()"
  >
    {{ isWin() ? 'Continue' : 'Check' }}
  </button>
}
