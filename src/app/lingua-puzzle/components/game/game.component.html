<app-levels />

<div>
  <mat-checkbox [(ngModel)]="hintsSetting.translation">enable translation</mat-checkbox>
  <mat-checkbox [(ngModel)]="hintsSetting.audio">enable audio</mat-checkbox>
  <mat-checkbox [(ngModel)]="hintsSetting.picture">enable picture</mat-checkbox>
</div>

<app-hints [enableTranslation]="hintsSetting.translation()" [enableAudio]="hintsSetting.audio()" />
<app-puzzle [enablePicture]="hintsSetting.picture()" />

@if (isSourceEmpty()) {
  <button mat-raised-button (click)="startResultAutoComplete()">Auto Complete</button>
  <button
    mat-raised-button
    color="primary"
    (click)="isWin() ? nextSentence() : checkResultCorrectness()"
  >
    {{ isWin() ? 'Continue' : 'Check' }}
  </button>
}
