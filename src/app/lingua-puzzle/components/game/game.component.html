<app-hints />
<app-puzzle />

@if (isSourceEmpty()) {
  <button mat-raised-button (click)="startResultAutoComplete()">Auto Complete</button>
  <button
    mat-raised-button
    color="primary"
    (click)="isWin() ? nextSentence() : startCardsChecking()"
  >
    {{ isWin() ? 'Continue' : 'Check' }}
  </button>
}
