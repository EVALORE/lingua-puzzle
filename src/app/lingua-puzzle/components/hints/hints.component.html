<div class="translation">
  <button mat-icon-button (click)="sentenceAudio.play()">
    <mat-icon>volume_up</mat-icon>
  </button>
  <button mat-icon-button (click)="showTranslation = !showTranslation">
    <mat-icon>translate</mat-icon>
  </button>
  <span [class.show]="showTranslation">
    {{ sentenceTranslate() }}
  </span>
</div>
