<mat-card class="block">
  @for (card of result(); track $index) {
    <app-word-card (onClick)="moveToSource($index)" [card]="card" />
  }
</mat-card>
<div class="block" #sourceContainer>
  @for (card of source(); track $index) {
    <app-word-card (onClick)="moveToResult($index)" [card]="card" />
  }
</div>
